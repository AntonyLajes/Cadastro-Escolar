<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Cadastro Alunos - Escola</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <h1>
                <a href="./index.html">
                    <img src="./img/logo.png" alt="logo">
                </a>
            </h1>
        </div>
        <div class="menu">
            <ul>
                <li>
                    <a href="">Cadastro</a>
                </li>
                <li>
                    <a href="">Consulta</a>
                </li>
                <li>
                    <a href="">Contato</a>
                </li>
                <li>
                    <a href="">Sobre</a>
                </li>
            </ul>
        </div>
    </header>
    <div class="container">
        <article>
            <div class="conteudo">
                <div class="insereDados">
                    <form>
                        <div>
                            <label for="nome">Nome:</label>
                            <input type="text" name="" id="nome" placeholder="Digite seu nome completo"> <br>
                        </div>
                        <div>
                            <label for="email">Email:</label>
                            <input type="email" name="" id="email" placeholder="Digite seu email completo"> <br>
                        </div>
                        <div>
                            <label for="cpf">CPF:</label>
                            <input type="text" name="" id="cpf" placeholder="Digite seu CPF"> <br>
                        </div>
                        <div>
                            <label for="">Endereco:</label>
                            <input type="text" name="" id="endereco" placeholder="Digite seu endereÃ§o completo"> <br>
                        </div>
                        <div>
                            <label for="nascimento">Nascimento:</label>
                            <input type="date" name="" id="nascimento"> <br>
                        </div>
                        <div class="botao">
                            <input type="button" name="" id="enviar" value="Enviar"> <br>
                        </div>
                    </form>
                    <div style="clear: both;">
    
                    </div>
                </div>
            </div>
        </article>
    </div>
    <footer class="rodape">
        <h4>Reproduzido para estudos sem fins lucrativos --- <a href="https://github.com/AntonyLajes" target="_blank">AntonyLajes&copy</a></h4>
    </footer>

</html>
