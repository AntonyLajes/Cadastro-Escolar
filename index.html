<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Cadastro Alunos - Escola</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <h1>
                <a href="./index.html">
                    <img src="./img/logo.png" alt="logo">
                </a>
            </h1>
        </div>
        <div class="menu">
            <ul>
                <li>
                    <a href="./index.html">Cadastro</a>
                </li>
                <li>
                    <a href="">Consulta</a>
                </li>
                <li>
                    <a href="">Contato</a>
                </li>
                <li>
                    <a href="">Sobre</a>
                </li>
            </ul>
        </div>
    </header>
    <article class="container">
        <div class="conteudo">
            <form class="formulario">
                <div>
                    <label for="nome">Nome:</label>
                    <input class="paddingEsquerda" type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input class="paddingEsquerda" type="email" name="email" id="email" placeholder="Digite seu email" required>
                </div>
                <div>
                    <input type="submit" name="enviar" id="enviar" value="Enviar">
                </div>
            </form>
        </div>
    </article>
    <article class="container">
        <div class="conteudo">
            <table class="tabela">
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                </tr>
                <tr>
                    <td>a</td>
                    <td>b</td>
                </tr>
            </table>
        </div>
    </article>
    <footer class="rodape">
        <h4>Reproduzido para estudos sem fins lucrativos --- <a href="https://github.com/AntonyLajes" target="_blank">AntonyLajes&copy</a></h4>
    </footer>
</body>
</html>
