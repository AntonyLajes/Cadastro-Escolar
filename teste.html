<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
</head>
<body>
    <input type="text" name="dados" id="dados">
    <input type="button" name="botao" id="botao" value="Enviar" style="cursor: pointer;">

    <ul id="lista">

    </ul>

    <script>
        
        let btn = document.getElementById("botao");

        btn.addEventListener("click", function(){
            let texto = document.getElementById("dados").value;
            let unorderedList = document.getElementById("lista");
            let listItem = document.createElement("li");
            listItem.textContent = texto;

            if(texto != ""){
                unorderedList.appendChild(listItem)
            }else{
                alert("Erro")
            }
        })

    </script>
</body>
</html>
